<script>
    let arr= [8,6,2,6,2,7,9,2,5,7,1,10,8,3,9,10]
    function findMax(arr) {
        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (max<arr[i]){
                max=arr[i]
            }
        }
     return max
    }

    console.log(findMax(arr))
</script>
